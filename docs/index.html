<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cat Petting Simulator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="body">
    <header class="header">
      <h1 class="header__title">Cat petting simulator</h1>
    </header>

    <main class="main">
        <section class="sectionOne container">
              <h2 class="section__title">Reaction Display</h2>
              <div class="displayImgDiv"><img class="displayImg js-catReact" src="" alt="" /></div>
              <p class="displayTxt"></p>
        </section>

        <section class="sectionTwo container">
              <button class="sectionTwo__button jsHeadBtn">Pet Head</button>
              <button class="sectionTwo__button jsTummyBtn">Pet Tummy</button>
              <button class="sectionTwo__button jsBackBtn">Pet Back</button>
        </section>

        <section class="sectionThree container">
          <h2 class="section__title">Comfyness Meter</h2>
          <div class="displayImgDiv"><img class='js-comfyImg displayImg' src="" alt="" /></div>
          <p class="displayTxt js-comfyNmbr"></p>
        </section>

    </main>

    <footer class="">
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
